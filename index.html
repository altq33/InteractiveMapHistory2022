<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная карта восстания Емельяна Пугачева 1773—1775 годов.">
    <meta name="author" content="Чанков Д.С. Солдатенков К.С.">
    <title>Интерактивная карта | Пугачевское восстание</title>
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body class="dragscroll">
    <div class="wrapper">
        <div class="map-container"></div>
        <div class="fullscreen-container">    
            <button class="legend-expand"></button>
            <div class="legend-container">
                <div class="legend-header">
                    <h1 class="legend-title">Места и события</h1>
                    <button class="info-button"></button>
                </div>
                <div class="legend-main">
                    <ul class="main-ul">
                        <li class="event-container">
                            <div class="event-header">
                                <div class="title-container">
                                    <div class="title-icon castles"></div>
                                    <h2 class="event-title">Крепости</h2>
                                </div>                            
                                <input type="checkbox" class="event-checkbox">  
                            </div>
                            <ul class="sub-ul">
                                <li class="event-item">Событие 1</li>
                                <li class="event-item">Событие 2</li>
                            </ul>
                        </li>
                        <li class="event-container">
                            <div class="event-header">
                                <div class="title-container">
                                    <div class="title-icon factory"></div>
                                    <h2 class="event-title">Крупные заводы сожженные восставшими</h2>
                                </div>                       
                                <input type="checkbox" class="event-checkbox">  
                            </div>
                            <ul class="sub-ul">
                                <li class="event-item">Событие 1</li>
                                <li class="event-item">Событие 2</li>   
                            </ul>
                        </li>
                        <li class="event-container">
                            <div class="event-header">
                                <div class="title-container">
                                    <div class="title-icon siege"></div>
                                    <h2 class="event-title">Осады населенных пунктов</h2>
                                </div>                            
                                <input type="checkbox" class="event-checkbox">  
                            </div>
                            <ul class="sub-ul">
                                <li class="event-item">Событие 1</li>
                                <li class="event-item">Событие 2</li>
                            </ul>
                        </li>
                        <li class="event-container">
                            <div class="event-header">
                                <div class="title-container">
                                    <div class="title-icon battles"></div>
                                    <h2 class="event-title">Сражения</h2>
                                </div>
                                
                                <input type="checkbox" class="event-checkbox">  
                            </div>
                            <ul class="sub-ul">
                                <li class="event-item">Событие 1</li>
                                <li class="event-item">Событие 2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>       
        </div>
    </div>
    <script src="./src/scripts/main.js"></script>
    <script src="./src/scripts/moving-panels.js"></script>
    <script src="./src/scripts/dragtoscroll.js"></script>
</body>
</html>
